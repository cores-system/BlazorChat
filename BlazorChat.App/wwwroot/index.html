<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>BlazorChat</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <app>Loading...</app>


    <script src="_framework/blazor.server.js"></script>

    <!--
        https://github.com/aspnet/Blazor/pull/1341
        https://github.com/aspnet/Blazor/blob/master/src/Microsoft.AspNetCore.Blazor.Browser.JS/src/Boot.Server.ts
    -->
    <script>
        var timer = setInterval(function () {
            try {
                Blazor.onServerConnectionClose(function (e) {
                    alert('Custom disconnect');
                });

                clearInterval(timer);
            }
            catch (e) { }
        }, 500);
    </script>
</body>
</html>
